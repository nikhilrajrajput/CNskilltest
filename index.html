
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <div class="main">
        <div class="container">
            <img src="img/Senza-titolo-1.png" alt="bg-img">
            <span>Stop Watch</span>

            <h1 id="displayTime">00 : 00 : 00</h1>
            <div class="flex">
                <button  id="btn-1" onclick="watchStart()">Start</button>
                <button  id="btn-2" onclick="watchStop()">Stop</button>
                <button  id="btn-3" onclick="watchReset()">Restart</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
